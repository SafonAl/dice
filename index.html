<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="header">
        <div class="heading">
            <h1>DICE!</h1>
        </div>
        <div class="subheading">
            <h2 id="winner">who will win?</h2>
        </div>
    </div>
    <div class="section">
        <div id="player1" class="player">
            <div class="heading secondHeading">
                <h2>player one</h2>
            </div>
            <img id="firstDice" src="images/dice1.png" alt="">
        </div>
        <div id="player2" class="player">
            <div class="heading secondHeading">
                <h2>player two</h2>
            </div>
            <img id="secondDice" src="images/dice1.png" alt="">
        </div>
    </div>
    <div id="footer">
        <button id="btnRoll" class="btn">roll</button>
    </div>

<script src="index.js"></script>
</body>
</html>
